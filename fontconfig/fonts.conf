<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <!-- Map Arial to Public Sans instead of Liberation Sans
       (overrides /etc/fonts/conf.d/30-metric-aliases.conf) -->
  <alias binding="same">
    <family>Arial</family>
    <prefer>
      <family>Public Sans</family>
    </prefer>
  </alias>
  <!-- Map sans-serif to Public Sans too -->
  <alias binding="same">
    <family>sans-serif</family>
    <prefer>
      <family>Public Sans</family>
    </prefer>
  </alias>
  <alias binding="same">
	  <family>Helvetica</family>
	  <prefer>
		  <family>Public Sans</family>
	  </prefer>
  </alias>
  <alias binding="same">
	  <family>times</family>
	  <prefer>
		  <family>Noto Serif</family>
	  </prefer>
  </alias>
</fontconfig>
